<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <title>Finding Trip</title>
    <style>
        :root {
            --primary: #D36135;  /* Rust */
            --secondary: #6A994E;  /* Green */
            --background: #F2E8CF;  /* Beige */
        }

        * {
            padding: 0;
            margin: 0;
            font-family: "Cal Sans", Arial, Helvetica;
            font-size: 24px;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background); /* Use beige background */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80dvw;
            color: var(--primary); /* Use rust for text */
        }

        .plane-container {
            width: 30dvh;
            height: 30dvh;
            position: relative;
            animation: plane-movement 2s infinite ease-in-out, plane-bobbing 1s infinite alternate;
        }

        .plane {
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .plane > img {
            height: 300px;
            width: 300px;
        }

        @keyframes plane-movement {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(20px) translateY(-10px);
            }
        }

        @keyframes plane-bobbing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            animation: text-fade 1s infinite alternate;
            color: var(--primary); /* Use rust for text */
        }

        @keyframes text-fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="plane-container">
            <div class="plane">
                <img src="/public/plane-svgrepo-com.svg" alt="Plane Icon">
            </div>
        </div>
        <div class="loading-text">Finding your trip...</div>
    </div>
</body>
</html>
